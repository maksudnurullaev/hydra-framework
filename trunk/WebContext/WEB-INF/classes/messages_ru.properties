admin.content =
	<div id="admin.content.header">
		<h3>Раздел:
			<select id="admin.select.options">
				<option value="hydra_desc">Статистика(Hydra)</option>
				<option value="cassandra_desc">Статистика(Cassandra)</option>
			</select>			    
			<input type="submit" value="Показать/Обновить" 
				onclick="javascript:void(Globals.sendMessage(
							{handler:'AdminMessage',
							 what:$('admin.select.options').value, 
							 kind:'nothing', 
							 dest:'admin.content.body'}))"/>
		</h3>
	</div>
	<div id="admin.content.body">
		Выберите раздел...
	</div>

