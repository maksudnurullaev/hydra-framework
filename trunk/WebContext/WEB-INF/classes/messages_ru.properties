text.statistics.message.handled.by.objects = Статистика обработки сообщений объектами Hydra
# Templates
template.js.sendMessage = Globals.sendMessage({handler:'%s',what:'%s',kind:'%s', dest:'%s'})
template.html.a.onclick.label = <a href="#" onclick="javascript:void(%s)">%s</a>
template.html.h3 = <h3>%s</h3>
template.html.h4 = <h4>%s</h4>
template.table = <table>%s</table>
template.table.with.class = <table class="%s">%s</table>
template.table.th = <th>%s</th>
template.table.tr = <tr>%s</tr>
template.table.td = <td>%s</td>
# Errors
