html.body.vmiddle.hright = [[System|Login|form|NULL]]
html.form.login = 
	<div id="user.form.panel">
		<h4>[[DB|Text|Welcome|span]]</h4>
    	<small><b>E-mail</b></small>
    	<br /><input id="user_mail" type="text">
        <br /><small><b>[[DB|Text|Password|span]]</b></small>
        <br /><input id="user_password" type="password">
        <div class="tr">
        	<small><a href="#" onclick="javascript:void(Globals.sendMessage({appid:'%s',handler:'User', action:'login', user_mail:$('user_mail').value, user_password:$('user_password').value })); return false;">[[Dictionary|Text|Login|locale]]</a></small>
        </div>
	</div>
