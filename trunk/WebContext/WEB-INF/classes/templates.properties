                    <font color="white"><b id="title">[[Dictionary|Text|MainPage.Title|locale]]</b></font>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td id="content">
			[[Dictionary|Text|MainPage|locale]]
          </td>
