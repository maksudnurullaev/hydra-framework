template.js.sendMessage = Globals.sendMessage({%s})
template.html.custom.input.ID.Value = <input id="%s" value="%s" maxlength="50" style="width: 15em; border: 1px solid rgb(127, 157, 185);" type="text"/>
template.html.custom.input.ID.Value.Wdth.Type = <input id="%s" value="%s" style="width: %sem; border: 1px solid rgb(127, 157, 185);" type="%s"/>
template.html.custom.input.readonly.ID.Value.Wdth.Type = <input disabled="disabled" id="%s" value="%s" style="width: %sem; border: 1px solid rgb(127, 157, 185);" type="%s"/>
template.html.custom.textarea.ID.Tags.Value = <textarea id="%s" %s>%s</textarea>
template.html.Strongtext.Text.br = <strong>%s:</strong>%s<br />
template.html.hr.divId.dots = <hr /><div id='%s'>...</div>
template.html.divId.Content = <div id='%s'>%s</div>
template.html.a.Title.onClick.sendMessage.Label = <a href="#" title="%s" onclick="javascript:void(Globals.sendMessage({%s})); return false;">%s</a>
template.html.a.onClick.sendMessage.Label = <a href="#" onclick="javascript:void(Globals.sendMessage({%s})); return false;">%s</a>
template.html.a.onClick.confirmAndSendMessage.Label = <a href="#" onclick="javascript:void(Globals.confirmAndSendMessage({%s})); return false;">%s</a>
template.html.a.Title.onClick.confirmAndSendMessage.Label = <a href="#" title="%s" onclick="javascript:void(Globals.confirmAndSendMessage({%s})); return false;">%s</a>
template.html.js.HAAD = handler:%s,action:%s,appid:%s,dest:%s
template.html.h3 = <h3>%s</h3>
template.html.h4 = <h4>%s</h4>
template.table = <table>%s</table>
template.table.with.class = <table class="%s">%s</table>
template.table.th = <th>%s</th>
template.table.tr = <tr>%s</tr>
template.table.td = <td>%s</td>
		
html.body.vtop =	
    <table bgcolor="#EEEEEE" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tbody>
        <tr>
          <td class="middle" nowrap="nowrap" width="500">
            <a href="http://www.hydra.uz/"><img src="files/HydraUz/image/logo.png" alt="Hyrda.Uz" border="0"></a><br>
          </td>
        </tr>
      </tbody>
    </table>
    <table style="border: 1px solid rgb(46, 113, 161);" bgcolor="#4C8ABD" cellpadding="3" cellspacing="0" width="100%">
      <tbody>
        <tr>
          <td nowrap="nowrap">
            <br>
          </td>
          <td width="100%">
            <br>
          </td>
          <td id="languageSelectionBar" nowrap="nowrap">
            <font color="white">[[System|LanguageBar|NULL|a]]</font>
          </td>
        </tr>
      </tbody>
    </table>	
html.body.vmiddle =
    <table id="html.body.vmiddle" width="100%" bgcolor="white" border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td colspan="7" height="18">
            <br>
          </td>
        </tr>
        <tr>
          <td width="1%">
            <br>
          </td>
          <td width="153">
            <!-- BODY LEFT SIDE -->
            [[Dictionary|Template|html.body.vmiddle.hleft|template]] <!-- BODY LEFT SIDE (END) -->
          </td>
          <td width="2%">
            <br>
          </td>
          <td>
            <!-- BODY CENTER -->
            [[Dictionary|Template|html.body.vmiddle.hcenter|template]] <!-- BODY CENTER (END) -->
          </td>
          <td width="2%">
            <br>
          </td>
          <td width="153">
            <!-- BODY RIGHT SIDE -->
            [[Dictionary|Template|html.body.vmiddle.hright|template]] <!-- BODY RIGHT SIDE (END) -->
          </td>
          <td width="1%">
            <br>
          </td>
        </tr>
      </tbody>
    </table>
