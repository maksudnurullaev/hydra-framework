template.js.sendMessage = Globals.sendMessage({%s})
template.html.custom.input.ID.Value = <input id="%s" value="%s" maxlength="50" style="width: 15em; border: 1px solid rgb(127, 157, 185);" type="text"/>
template.html.custom.input.ID.Value.MaxWdth.Wdth = <input id="%s" value="%s" maxlength="%s" style="width: %sem; border: 1px solid rgb(127, 157, 185);" type="text"/>
template.html.Strongtext.Text.br = <strong>%s:</strong>%s<br />
template.html.hr.divId.dots = <hr /><div id='%s'>...</div>
template.html.divId.Content = <div id='%s'>%s</div>
template.html.a.onClick.sendMessage.Label = <a href="#" onclick="javascript:void(Globals.sendMessage({%s})); return false;">%s</a>
template.html.a.onClick.confirmAndSendMessage.Label = <a href="#" onclick="javascript:void(Globals.confirmAndSendMessage({%s})); return false;">%s</a>
template.html.js.HAKD = handler:%s,action:%s,appid:%s,dest:%s
template.html.h3 = <h3>%s</h3>
template.html.h4 = <h4>%s</h4>
template.table = <table>%s</table>
template.table.with.class = <table class="%s">%s</table>
template.table.th = <th>%s</th>
template.table.tr = <tr>%s</tr>
template.table.td = <td>%s</td>
template.html.body = 
	<!-- Initial elements -->
	[[Dictionary|Template|html.body.vtop|html]]
	[[Dictionary|Template|html.body.vmiddle|html]]
	[[Dictionary|Template|html.body.vfoot|html]]
	<!-- Invisible DIV we use backup edit area -->
	<div id="editLinks" class="edit" style="visibility: hidden;"></div>
	<div id="editBox" style="visibility: hidden;"></div>
html.body.vtop =	
    <table bgcolor="#EEEEEE" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tbody>
        <tr>
          <td class="middle" nowrap="nowrap" width="500">
            <a href="http://www.hydra.uz/"><img src="img/logo.png" alt="Hyrda.Uz" border="0"></a><br>
          </td>
        </tr>
      </tbody>
    </table>
    <table style="border: 1px solid rgb(46, 113, 161);" bgcolor="#4C8ABD" cellpadding="3" cellspacing="0" width="100%">
      <tbody>
        <tr>
          <td nowrap="nowrap">
            <br>
          </td>
          <td width="100%">
            <br>
          </td>
          <td id="languageSelectionBar" nowrap="nowrap">
            <font color="white">[[System|LanguageBar|NULL|a]]</font>
          </td>
        </tr>
      </tbody>
    </table>	
html.body.vmiddle =
    <table width="100%" bgcolor="white" border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td colspan="7" height="18">
            <br>
          </td>
        </tr>
        <tr>
          <td width="1%">
            <br>
          </td>
          <td width="153">
            <!-- BODY LEFT SIDE -->
            [[Dictionary|Template|html.body.vmiddle.hleft|template]] <!-- BODY LEFT SIDE (END) -->
          </td>
          <td width="2%">
            <br>
          </td>
          <td>
            <!-- BODY CENTER -->
            [[Dictionary|Template|html.body.vmiddle.hcenter|template]] <!-- BODY CENTER (END) -->
          </td>
          <td width="2%">
            <br>
          </td>
          <td width="153">
            <!-- BODY RIGHT SIDE -->
            [[Dictionary|Template|html.body.vmiddle.hright|template]] <!-- BODY RIGHT SIDE (END) -->
          </td>
          <td width="1%">
            <br>
          </td>
        </tr>
      </tbody>
    </table>
html.body.vfoot =
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tbody>
        <tr>
          <td class="middle" align="center" height="80">
            <small>Copyright © 2011 NMK. All Rights Reserved<br /><a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License (Version 2.0)</a></small>
          </td>
        </tr>
      </tbody>
    </table>
html.body.vmiddle.hleft = 
    <table style="border: 1px solid rgb(46, 113, 161);" width="100%" bgcolor="#4C8ABD" cellpadding="3" cellspacing="0">
      <tbody>
        <tr>
          <td nowrap="nowrap">
            <font color="white"><b>Hydra</b></font>
          </td>
        </tr>
      </tbody>
    </table>
    <table style="border-right: 1px solid rgb(187, 187, 187); border-width: 0px 1px 1px; border-style: none solid solid; border-color: -moz-use-text-color rgb(187, 187, 187) rgb(187, 187, 187);" width="100%" bgcolor="#EEEEEE" cellpadding="3" cellspacing="0">
      <tbody>
        <tr>
          <td style="padding-top: 9px;">
            [[Dictionary|Text|MainMenu.1|locale]]
          </td>
        </tr>
      </tbody>
    </table>
html.body.vmiddle.hcenter = 
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td>
            <table style="border: 1px solid rgb(46, 113, 161);" width="100%" bgcolor="#4C8ABD" cellpadding="3" cellspacing="0">
              <tbody>
                <tr>
                  <td nowrap="nowrap">
                    <font color="white"><b id="title">[[Dictionary|Text|MainPage.Title|locale]]</b></font>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td id="content">
			[[Dictionary|Text|MainPage|locale]]
          </td>
        </tr>
      </tbody>
    </table>
html.body.vmiddle.hright = 
    <table width="95%" border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td colspan="2" style="padding-top: 5px;">
            <small><b>E-mail</b></small>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input name="email" maxlength="50" style="width: 100%; border: 1px solid rgb(127, 157, 185);" type="text">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <small><b>[[Dictionary|Text|Password|locale]]</b></small>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input name="password" maxlength="20" style="width: 100%; border: 1px solid rgb(127, 157, 185); margin-bottom: 3px;" type="password">
          </td>
        </tr>
        <tr>
          <td>
            <small> </small>
          </td>
          <td align="right">
            <div><small><a href="http://www.hydra.uz">[[Dictionary|Text|Login|locale]]</a></small></div>
            <small><a href="http://www.hydra.uz">[[Dictionary|Text|Register|locale]]</a></small>
          </td>
        </tr>
      </tbody>
    </table>
