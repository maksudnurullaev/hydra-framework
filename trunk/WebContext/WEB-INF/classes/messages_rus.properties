MainPage = 
 	<img src="files/HydraUz/image/hydra_small.gif" alt="Hydra" vspace="10" align="right" border="0" hspace="20">	 
	<br />
    <h2>
      Hydra, лишь еще один каркас для веб разработки.
    </h2> Огромное количество программ и инструментов для веб
    разработок иногда ужасает разработчика вместо того что бы помочь ему решуть
    определенную проблему. Но мы всегда исходили из того, что для "счастья" веб
    разработчика всего лишь нужно:<br>
    <br>
    <b>·</b> современный язык (java и/или javasript);<br>
    <b>·</b> гибкие инструменты и библиотеки (как Spring, DWR и Mootools);<br>
    <b>·</b> и and маштабируемая база данных (такая как Apache Cassandra).<br>
    <br>
    Hydra это готовый каркас для веб программирования с попыткой интеграции
    всего вышеописанного.<br>
    <br>
    <small>P.S.<br>
    Илюстрация из <a href=
    "http://www.pantheon.org/areas/gallery/mythology/europe/greek_people/hydra.html">
    http://www.pantheon.org</a>.</small><br>
