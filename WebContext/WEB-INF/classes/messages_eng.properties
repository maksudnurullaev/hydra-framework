 	<img src="img/hydra_small.gif" alt="Hydra" vspace="10" align="right" border="0" hspace="20">	 
	<br />
    <h2> 
      Hydra, yet another web applicaton framework
    </h2> The existence of huge open source tools for web
    development is sometimes terrified, instead of help to solve a problem. But
    we believe that web-developers just needs:<br>
    <ul>
      <li>flexible language (like java and javasript);
      </li>
      <li>light customizable libraries (like Spring, DWR and Mootools);
      </li>
      <li>and scalable database (like Apache Cassandra).
      </li>
    </ul>Hydra is web application framework with combination of all described
    tools and libraries.<br>
    <br>
